{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mb-4">
    <div class="px-4 py-2 bg-success text-white rounded shadow-sm">
        <h1 class="my-0 text-center">
            <i class="bi bi-send-fill"></i> Enviar Mensagem
        </h1>
    </div>
</div>
<hr>
<br>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <!-- Seleção de Cliente -->
                    <div class="mb-4">
                        <label for="contact" class="form-label">👤 Selecione o Cliente</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <select class="form-select" id="contact" name="contact" required>
                                <option value="" disabled selected>Escolha um cliente...</option>
                                {% for client in clients %}
                                    <option value="{{ client.id }}">{{ client.name }} - {{ client.phone }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Campo de Mensagem -->
                    <div class="mb-4">
                        <label for="message" class="form-label">✉️ Mensagem</label>
                        <textarea 
                            class="form-control" 
                            id="message" 
                            name="message" 
                            rows="10" 
                            placeholder="Digite sua mensagem aqui..." 
                            required></textarea>
                    </div>

                    <!-- Botão de Envio -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-send-fill"></i> Enviar Mensagem
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
